<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./Admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./logo.webp" alt="RP Portal Logo" class="rp-portal-logo">
            <h1 id="head">RP Portal</h1>
            <input type="text" placeholder="Search" class="search-bar">
        </div>
        <div class="header-right">
            <img src="./account.png" alt="Account Login" class="account-login-logo">
        </div>
    </header>
    <div class="dashboard-header">
        <p>Dashboard</p>
    </div>
    <main>
        <div class="dashboard-section">
            <img src="./das.png" alt="Dashboard Logo" class="dashboard-logo">
            <p><a href="./Admin.html" id="anchor">Dashboard</a></p>
        </div>
        <div class="request-section">
            <img src="./request.png" alt="Dashboard Logo" class="dashboard-logo">
            <p><a href="./Admin1.html" id="anchor">Notifications</a></p>
        </div>
        <div class="footer-left">
            <p id="other">Others</p>
            <div class="logout-section">
                <img src="./logout.png" alt="Logout Logo" class="logout-logo">
                <p><a href="./login.html" id="logs">Logout</a></p>
            </div>
        </div>
        <!-- New Section for Balance Points -->
        <div class="balance-points-section">
            <p id="admin">Welcome Back , Admin</p>
            <div id="tsearch">
                <input type="text" placeholder="Name" class="search">
                <input type="text" placeholder="Roll-No" class="search">
            </div>
            
            <!-- New Section for Table inside Balance Points -->
            <div class="table-section">
                <div class="balance-header">
                    <p id="balance" class="balance-text">BALANCE POINTS</p>
                    <div class="balance-empty-div">
                        <p> $ 1000</p>
                    </div>
                </div>
                <div class="balance-details">
                    <div class="details-box"><a href="" id="detail">Details</a></div>
                    <div class="internal-marks-box">Internal Marks</div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Count</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Carry-over pointers</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Technical Events</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Skills</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Extra-curricular Activities</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>TAC</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
