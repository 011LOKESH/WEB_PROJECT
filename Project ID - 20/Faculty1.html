<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./Faculty1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./logo.webp" alt="RP Portal Logo" class="rp-portal-logo">
            <h1 id="head">RP Portal</h1>
            <input type="text" placeholder="Search" class="search-bar">
        </div>
        <div class="header-right">
            <img src="./account.png" alt="Account Login" class="account-login-logo">
        </div>
    </header>
    <div class="dashboard-header">
        <p>Dashboard</p>
    </div>
    <main>
        <div class="dashboard-section">
            <img src="./das.png" alt="Dashboard Logo" class="dashboard-logo">
            <p><a href="./Faculty.html" id="anchor">Dashboard</a></p>
        </div>
        <div class="request-section">
            <img src="./request.png" alt="Dashboard Logo" class="dashboard-logo">
            <p><a href="" id="anchor">Request</a></p>
        </div>
        <div class="footer-left">
            <p id="other">Others</p>
            <div class="logout-section">
                <img src="./logout.png" alt="Logout Logo" class="logout-logo">
                <p><a href="./login.html" id="logs">Logout</a></p>
            </div>
        </div>
        <!-- New Section for Balance Points -->
        <div class="balance-points-section">
            <p id="rd">Request Details</p>
            <div id="tsearch">
                <input type="text" placeholder="Search" class="search">
                <div id="create">
                    <img src="./create.png" alt="" id="img">
                    <p id="cname">Create Request</p>
                </div>
            </div>
            
            <!-- New Section for Table inside Balance Points -->
            <div class="table-section">
                <p>History of the request is shown below ...</p>
            </div>
        </div>
    </main>
</body>
</html>
